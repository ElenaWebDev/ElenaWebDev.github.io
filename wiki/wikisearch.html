<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Search</title>
    <link rel="stylesheet" href="https://bootswatch.com/3/yeti/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>
    <div class="container">
      <h1>Search</h1>
      <input id="searchTerm">
      <button id="search" class="btn btn-primary">Let's go!</button>

      <div id="last"></div>
      <div id="clear">
        <input type="button" id="clearFav" value="Clear Favorite List">
        <input type="button" id="clearLast" value="Clear Last Query">
        <p class="myFav">My Favorite</p>
      </div>
      <div id="main">
        <div id="choice">
          <select id="dropdownList">
          <option value="1">Choice</option>
          <option value="2" class="newsVal">News</option>
          <option value="3">Wikipedia</option>
          <option value="4">Business</option>
          <option value="5">Tech Crunch</option>
          <option value="6">Wall Street Journal</option>
          <option value="7">Popular</option>
        </select>
        <p class="googleResult">Top from Google News</p>
        <div id="google"></div>
        </div>
        <div id="news">
          <div id="output"></div>
        </div>
        <div id="popular" class="popular"></div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="wiki.js"></script>
  </body>

</html>
